<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <form action="" id="signin" onsubmit="return allCheck(this)">
        <table border="0" style="margin:auto;width:75%;">
            <tr>
                <td colspan="2" style="text-align:center;">
                    <h1>注册</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <P id="usernamehint" class="hint">用户名</P>
                </td>
                <td><input type="text" id="username" name="username" class="myinput" onblur="isNullCheck(this)"></td>
            </tr>
            <tr>
                <td>
                    <p class="hint">密码</p>
                </td>
                <td><input type="password" name="userpwd" id="userpwd" class="myinput" onblur="isNullCheck(this)"></td>
            </tr>
            <td>
                <p class="hint">性别</p>
            </td>
            <td>
                <input type="radio" name="sex" value="0" checked>男
                <input type="radio" name="sex" value="1" >女 </td>
            </tr>
            <tr>
                <td>
                    <p class="hint">兴趣</p>
                </td>
                <td>
                    <input type="checkbox" name="interest" value="1">德
                    <input type="checkbox" name="interest" value="2">智
                    <input type="checkbox" name="interest" value="3">体
                    <input type="checkbox" name="interest" value="4">美
                    <input type="checkbox" name="interest" value="5">劳
                </td>
            </tr>
            <tr>
                <td>
                    <p id="emailhint" class="hint">邮件</p>
                </td>
                <td><input type="email" id="email" name="email" onblur="emailCheck()"></td>
            </tr>
            <tr>
                <td>
                    <p class="hint">联系地址</p>
                </td>
                <td> 
                    <select name="addressprovince" id="addressprovince" onchange="changetCity()"> </select>
                    <select name="addresscity" id="addresscity"></select>
                </td>

            </tr>
            <tr>
                <center>
                    <td><input type="submit" value="提交" style="float: right;"></td>
                    <td><input type="reset" value="重置" style="float: left;"></td>
                </center>
            </tr>
        </table>
    </form>
    <script>
    var json_array = [{
            "city": ["西城", "东城", "崇文", "宣武", ],
            "province": "北京市"
        },
        {
            "city": ["青羊", "河东", "河西", "南开", ],
            "province": "天津市"
        }
    ];
    var province = document.getElementById("addressprovince");
    province.add(new Option("请选择省份", 0), null);
    var city = document.getElementById("addresscity");
    city.add(new Option("请选择城市", 0), null);
    for (var i = 0; i < json_array.length; i++) {
        var json_p = json_array[i].province;
        province.add(new Option(json_p, i + 1), null);
    }</script>
</body>

</html>
